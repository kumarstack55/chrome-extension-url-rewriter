name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build extension
        run: npm run build

      - name: Prepare distribution directory
        run: |
          mkdir -p chrome-extension-url-rewriter/extensions
          cp README.md chrome-extension-url-rewriter/
          cp -r extension/* chrome-extension-url-rewriter/extensions/
          find chrome-extension-url-rewriter/extensions -name '*.test.js' -delete

      - name: Create zip archive
        run: |
          cd chrome-extension-url-rewriter
          zip -r ../chrome-extension-url-rewriter.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-url-rewriter
          path: chrome-extension-url-rewriter/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            chrome-extension-url-rewriter.zip \
            --title "${{ github.ref_name }}" \
            --generate-notes
